name: "build"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build_action_storybook: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: 'Deploy storybook using action'
    - run: |
        npm install
        npm run build-storybook
      uses: ./
      with:
        run_lint: true
        github_access_token: ${{ secrets.ACCESS_TOKEN }}
        build_configuration: # The branch the action should deploy from.
        base_href: /ng-ui-kit/
        deploy_branch: gh-pages # The branch the action should deploy to.
        angular_dist_build_folder: storybook-static # The folder the action should deploy.
        angular_project_dir: bitlogic