name: Secuencial jobs
on:
  push:
    branches: [ feature/act ]
  pull_request:
    branches: [ feature/act ]
jobs:
  firstJob:
    runs-on: ubuntu-latest
    steps:
    - name: Create artifact
      run: echo "Hello, I'm produced by firstJob" > myArtifact.txt
    - name: Upload the artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact_job1
        path: myArtifact.txt
  secondJob:
    needs: firstJob
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve saved Artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact_job1
      - name: Modify the artifact
        run: echo "Hello, I have been changed by secondJob" >>  myArtifact.txt
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact_job2
          path: myArtifact.txt
  thirdJob:
    needs: secondJob
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve saved Artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact_job2
      - name: duplicate files
        run: |
          mkdir project
          cp myArtifact.txt project/myArtifact.txt
          cp myArtifact.txt project/myArtifact_copy.txt
      - name: Upload the project artifact
        uses: actions/upload-artifact@v2
        with:
          name: final_artifact
          path: project
