<h3 mat-dialog-title>Errores:</h3>
<div mat-dialog-content>
  <div class="d-flex align-items-baseline" *ngFor="let item of data">
    <h5>{{item.row}}{{item.col}}</h5>
    <p class="mx-2">{{item.msg}}</p>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary">Close</button>
  <button mat-flat-button mat-dialog-close color="primary" (click)="onDownloadFile()">Descargar
    <mat-icon>download</mat-icon>
  </button>
</div>
