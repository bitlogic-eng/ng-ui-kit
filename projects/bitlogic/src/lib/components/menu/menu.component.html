<nav class="navbar">
  <div class="u21"></div>

  <ul>
    <ng-container *ngFor="let option of options">
        <li id={{option.id}} routerLink={{option.link}} class="link" [class.selected]="option.selected" (click)="onOptionClick(option)">
          <div>
              <i class="material-icons mx-auto">{{option.icon}}</i>
              <h6 class="text-center">
                  {{option.name}}
              </h6>
            </div>
          </li>          
    </ng-container>    


  </ul>
        
</nav>
