<div class="dialog">
  <div class="dialog__header d-flex align-center">
    <h1 mat-dialog-title>Title</h1>
  </div>
  <div class="iconography pt-3">
    <i *ngIf="!data.errors" class="material-icons ml-auto check-icon success" aria-label="check_circle">check_circle</i>
    <i *ngIf="data.errors" class="material-icons ml-auto check-icon warn" aria-label="error">error</i>
  </div>
  <div class="dialog__body">
    <div mat-dialog-content>
      {{subtitle | translate }}
    </div>
    <p *ngIf="data.errors !== 0 && data.errors === 1" class="warn py-2">
      {{ 'oneError.darwinConfirmation' | translate: {errorAmount: data.errors} }}
    </p>
    <p *ngIf="data.errors !== 0 && data.errors > 1" class="warn py-2">
      {{ 'errors.darwinConfirmation' | translate: {errorAmount: data.errors} }}
    </p>
  </div>
  <div mat-dialog-actions class="dialog__controls d-flex justify-end py-2">
    <button mat-button class="dialog__controls-accept" id="rmt-okButton" (click)="onOkClick()">{{ data.okText || 'button.viewSummary' | translate }}</button>
  </div>
</div>
